name: Build Windows Installer

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Build Windows Installer
        run: npx electron-builder --win --publish never

      - name: Upload NSIS Installer
        uses: actions/upload-artifact@v4
        with:
          name: ProxYoda-Windows-Installer
          path: dist/*.exe
          retention-days: 30

      - name: Upload Portable Executable
        uses: actions/upload-artifact@v4
        with:
          name: ProxYoda-Windows-Portable
          path: dist/ProxYoda-*.exe
          retention-days: 30

